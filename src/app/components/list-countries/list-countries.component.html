<div class="row">
    <div class="block-countries col-md-5 col-12 mt-4 mb-4">
        <div class="row">
            <div class="col-12">
                <h1>Lista de los paises</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <mat-form-field class="w-100">
                    <mat-select [(ngModel)]="regionSelected" (selectionChange)="filterCountries($event)">
                        <mat-option *ngFor="let region of listRegions" [value]="region.code">
                            {{region.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div (cdkDropListDropped)="drop($event)" cdkDropList drop-list class="col-12" #lCountries="cdkDropList" [cdkDropListData]="listCountries" [cdkDropListConnectedTo]="[lCountriesVisit]">
                <div cdkDrag class="row mt-2 mb-2" *ngFor="let country of listCountries">
                    <div class="col-3">
                        <img [src]="country.flag" class="img-fluid">
                    </div>
                    <div class="col-9">
                        <span>{{country.name}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="block-countries col-md-5 offset-md-2 col-12 mt-4 mb-4">
        <div class="row">
            <div class="col-12">
                <h1>Lista de los paises a visitar</h1>
            </div>
        </div>
        <div class="row">
            <div (cdkDropListDropped)="drop($event)" cdkDropList class="col-12 drop-list" #lCountriesVisit="cdkDropList" [cdkDropListData]="listCountriesToVisit" [cdkDropListConnectedTo]="[lCountries]">
                <div cdkDrag class="row mt-2 mb-2" *ngFor="let country of listCountriesToVisit">
                    <div class="col-3">
                        <img [src]="country.flag" class="img-fluid">
                    </div>
                    <div class="col-9">
                        <span>{{country.name}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
